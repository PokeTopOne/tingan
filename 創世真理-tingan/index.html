<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>創世真理 虛擬導覽</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Microsoft JhengHei", sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #1c1f2e; /* 深藍背景 */
        }

        /* Hero區域背景圖片 */
        .hero {
            background-image: url('img/background-campus.png'); /* 替換為您的圖片 */
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 250px 0;
            position: relative;
            z-index: 1;
            animation: slideIn 2s ease-out;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* 標題文字設置 */
        .hero h1 {
            font-size: 3em;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.8);
            animation: fadeIn 3s ease-out;
        }

        .hero p {
            font-size: 1.5em;
            text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.7);
            margin: 10px 0;
            animation: fadeIn 4s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* 卡片內容區 */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px;
            background-color: #1e2a47; /* 深藍背景 */
            border-radius: 15px;
            z-index: 0;
            animation: fadeIn 3s ease-out;
        }

        .card {
            background-color: #2c3e50; /* 卡片背景色 */
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: popIn 0.6s ease-out;
        }

        @keyframes popIn {
            0% {
                transform: scale(0.9);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.5s ease-in-out;
        }

        .card:hover img {
            transform: scale(1.1);
        }

        .card-info {
            padding: 15px;
            text-align: center;
        }

        .card-info h3 {
            font-size: 1.5em;
            color: #ecf0f1;
            margin: 0;
        }

        .card-info p {
            font-size: 1em;
            color: #bdc3c7;
            margin-top: 5px;
        }

        footer {
            background-color: #2c3e50; /* 深藍底部 */
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>

<!-- Hero Section with background image -->
<section class="hero">
    <h1>創世真理 虛擬導覽</h1>
    <p>延續實驗室長的專題，利用Minecraft重建虛擬校園，並結合VR技術讓使用者透過PC及VR裝置進行導覽。</p>
</section>

<!-- Cards Section -->
<div class="cards-container">
    <div class="card" onclick="window.location.href='motivation.html'">
        <img src="img/card-image1.png" alt="動機與目的">
        <div class="card-info">
            <h3>動機與目的</h3>
            <p>了解本專題的發展背景與目標。</p>
        </div>
    </div>
    <div class="card" onclick="window.location.href='implementation.html'">
        <img src="img/card-image2.png" alt="實作方法與流程">
        <div class="card-info">
            <h3>實作方法與流程</h3>
            <p>展示開發過程與所用工具。</p>
        </div>
    </div>
    <div class="card" onclick="window.location.href='system.html'">
        <img src="img/card-image3.png" alt="系統架構與功能">
        <div class="card-info">
            <h3>系統架構與功能</h3>
            <p>解釋遊戲系統的結構與功能。</p>
        </div>
    </div>
    <div class="card" onclick="window.location.href='outcome.html'">
        <img src="img/card-image4.png" alt="成果展示">
        <div class="card-info">
            <h3>成果展示</h3>
            <p>展示實現的遊戲場景與成果。</p>
        </div>
    </div>
    <div class="card" onclick="window.location.href='conclusion.html'">
        <img src="img/card-image5.png" alt="結論">
        <div class="card-info">
            <h3>結論</h3>
            <p>總結專題成果並展望未來發展。</p>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    <p>指導老師：王慶生</p>
    <p>組員：陳啟達、楊修儒、林家豪</p>
    <p>&copy; 2026 真理大學 資訊工程系</p>
</footer>

</body>
</html>
